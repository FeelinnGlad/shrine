<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a shrine of Shuichi Shigeno's art</title>
    <link href="index.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/x-icon" href="/public/media/favicon.ico">
  </head>
  <body>
    <div id="root">
      <!-- GLOBAL WRAP -->
      <div id="wrap">
        <!-- CONTAINER -->
        <div id="container">
          <!--
                  HEADER
                              -->
          <div id="header">
            <img id="shigeno" src="media/shigeno.png"/>
            <img id="cool-vib" src="media/cool_vib.png"/>
            <img id="logo" src="media/logo.png"/>
            <img src="media/header.png" />
          </div>
          <!-- CONTENT -->
          <div id="content-wrap">
            <!--
                  SIDEBAR
                              -->
            <div id="sidebar">
              <img src="media/win_thin.png" />
              <div id="titles">
                <img id="bari-bari-densetsu" src="media/title1.png">
                <img id="sky-blue" src="media/title2.png">
                <img id="dopkan" src="media/title3.png">
                <img id="initial-d" src="media/title4.png">
                <img id="amazing-hana" src="media/title5.png">
                <img id="mfghost" src="media/title6.png">
              </div>
            </div>
            <!--
                  MAIN AREA
                              -->
            <div id="main-area">
              <img src="media/win_wide.png" />
              <div id="main-blank">
                <iframe id="pdf-preview" src="https://shuichishigeno.neocities.org/not_found"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
